<link rel="stylesheet" href="player.css" type="text/css">

<div style="display: inline-block">
<div id="screen" style="font-size: 3px; font-family: monospace; display: inline-block"></div>
<div align="center" id="control_container">
  <input type="range" min="0" max="1" value="0" class="slider" id="slider" onmousedown="sliderMouseDown()" onmouseup="sliderMouseUp()">
  <label id="time">00:00 / 00:00</label>
  <button onclick="speedDownClick()"><img src="icons/speed_down.png" style="width: 16px"></button>
  <button onclick="pauseClick()"><img src="icons/pause.png" style="width: 16px" id="pause_img"></button>
  <button onclick="speedUpClick()"><img src="icons/speed_up.png" style="width: 16px"></button>
  <label id="speed">x1.00</label>
</div>
</div>
<br>
<input type="file" id="input-file" onchange="loadFile(event)">
<script type="text/javascript" src="player.js"> </script>
